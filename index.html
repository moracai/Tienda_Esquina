<!DOCTYPE html>
<html class="h-full bg-white">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Supermercado La Esquina</title>
</head>

<body>
  <div class="flex min-h-full justify-center justify-center p-5">
    <div class="contenedor-form"
      style="background-color:rgba(255, 255, 255, 0.8); width: 700px;">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-50 w-auto" src="imgen.svg" alt="Your Company">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Inicia Sesión</h2>
      </div>
      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="#" method="POST">
          <div class="input_login">
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Correo electronico</label>
            <div class="mt-2">
              <input id="email" name="email" type="email" autocomplete="email" required
                class="block w-full rounded-md border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
          <div class="input_login">
            <div class="flex items-center justify-between">
              <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Contraseña</label>
            </div>
            <div class="mt-2">
              <input id="password" name="password" type="password" autocomplete="current-password" required
                class="block w-full rounded-md border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
          <div class="mt-4 flex gap-2 items-center justify-between">
            <div class="flex items-center">
              <input id="remember" name="remember" type="checkbox"
                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" />
              <label for="remember" class="ml-2 block text-sm text-gray-900">Recuérdame</label>
            </div>
            <button type="submit"
              class="flex w-28 h-8 justify-center rounded-md bg-indigo-600 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Iniciar
              Sesión</button>
          </div>
          <p class="mt-2 text-center text-sm text-gray-500">
            <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">¿Olvidó Su Contraseña?</a>
          </p>
          <p class="text-center text-sm text-gray-500 p_crear_CN">
            <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Crear Cuenta Nueva</a>
          </p>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
