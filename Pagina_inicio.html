<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Pagina_inicio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Inicio - Supermercado La Esquina</title>
</head>

<body class="home">
    <header class="header">
        <div class="header_Inicio">
            <i class="fa-solid fa-bars header_Inicio_icon"></i>
            <h1>Categorias</h1>
        </div>
        <h1>Supermercado La Esquina</h1>
        <div class="cont_perfil">
            <div class="cont_icon_perfil">
                <i class="fa-solid fa-user icon_perfil"></i>
            </div>
        </div>
    </header>

    <main class="main_container_productos">

        <nav style="width: 250px; border: 1px solid;"></nav>
        <article class="container_productos">
            <section class="header_container_productos">
                <div style="width: 360px; height: 50px; border: 1px solid;"></div>
                <div class="cont_icon_container_productos">
                    <img src="carrito.svg" alt="" class="icon_container_productos">
                </div>
            </section>
            <div class="box-container" id="lista-1">

                <div class="box">
                    <img src="/frutasVerduras.png" alt="Frutas y Verduras">
                    <div class="productos-txt">
                        <h3>Frutas y Verduras</h3>
    
                    </div>
                </div>
                <div class="box">
                    <img src="/carnes.png" alt="Frutas y Verduras">
                    <div class="productos-txt">
                        <h3>Carnes</h3>
    
                    </div>
                </div>
                <div class="box">
                    <img src="/granos.png" alt="Frutas y Verduras">
                    <div class="productos-txt">
                        <h3>Granos</h3>
    
                    </div>
                </div>
                <div class="box">
                    <img src="/huevos y lacteos.png" alt="Frutas y Verduras">
                    <div class="productos-txt">
                        <h3>Huevos y Lacteos</h3>
    
                    </div>
                </div>
                <div class="box">
                    <img src="/panaderia.png" alt="Frutas y Verduras">
                    <div class="productos-txt">
                        <h3>Panaderia</h3>
    
                    </div>
                </div>
                <div class="box">
                    <img src="/dulceria.png" alt="Frutas y Verduras">
                    <div class="productos-txt">
                        <h3>Snacks y Dulceria</h3>
    
                    </div>
                </div>
                <div class="box">
                    <img src="/bebidas.png" alt="Frutas y Verduras">
                    <div class="productos-txt">
                        <h3>Bebidas</h3>
    
                    </div>
                </div>
                <div class="box">
                    <img src="/cuidado personal.png" alt="Frutas y Verduras">
                    <div class="productos-txt">
                        <h3>Cuidado Personal</h3>
    
                    </div>
                </div>
                <div class="box">
                    <img src="/mascotas.png" alt="Frutas y Verduras">
                    <div class="productos-txt">
                        <h3>Mundo Mascotas</h3>
    
                    </div>
                </div>
                <div class="box">
                    <img src="/cuidado del hogar.png" alt="Frutas y Verduras">
                    <div class="productos-txt">
                        <h3>Cuidado del Hogar</h3>
    
                    </div>
                </div>
            </div>
        </article>
    </main>



    <footer>
        <p>Derechos reservados Â© 2024 Supermercado La Esquina</p>
    </footer>
</body>

</html>

</body>
<script src="https://kit.fontawesome.com/cddd3c2037.js" crossorigin="anonymous"></script>

</html>
